<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Room Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    .card span {
      font-size: 1.8rem;
      font-weight: bold;
      color: #27ae60;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 1rem;
      background: #ecf0f1;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Smart Room Dashboard</header>

  <div class="dashboard">
    <div class="card">
      <h2>Temperature</h2>
      <span id="temperature">--</span> °C
    </div>
    <div class="card">
      <h2>Humidity</h2>
      <span id="humidity">--</span> %
    </div>
    <div class="card">
      <h2>Gas Level</h2>
      <span id="gas">--</span>
    </div>
    <div class="card">
      <h2>Object Detected</h2>
      <span id="object">--</span>
    </div>
  </div>

  <footer>
    Smart Room © 2025 | Real-time Monitoring
  </footer>

  <script src="/js/dashboard.js"></script>
</body>
</html>
